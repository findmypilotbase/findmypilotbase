<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find My Pilot Base - Domicile List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .search-bar { max-width: 500px; margin: 20px auto; }
        .category-section { margin-bottom: 40px; }
        .category-title { color: #2c3e50; border-bottom: 2px solid #dee2e6; padding-bottom: 10px; margin-bottom: 20px; }
        .airport-item { border: none; background-color: transparent; padding: 10px 0; border-bottom: 1px solid #dee2e6; }
        .airport-item:last-child { border-bottom: none; }
        .airport-name { font-size: 1.1rem; font-weight: 600; color: #0066cc; text-decoration: none; }
        .airport-name:hover { text-decoration: underline; }
        .airport-details { font-size: 0.85rem; color: #6c757d; margin-top: 5px; }
        .airport-link {
            color: inherit;
            font-weight: normal;
            text-decoration: underline;
        }
        .airport-link:hover {
            color: #0056b3;
        }
        .nav-bar {
            text-align: center;
            margin-bottom: 20px;
        }
        .nav-bar a {
            margin: 0 10px;
            text-decoration: none;
            color: #007bff;
        }
        .nav-bar a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container my-4">
        <h1 class="text-center mb-4"><a href="https://findmypilotbase.github.io/findmypilotbase/" style="text-decoration: none; color: inherit;">Find My Pilot Base</a></h1>
        <div class="nav-bar">
            <a href="https://findmypilotbase.github.io/findmypilotbase/">Home</a> |
            <a href="https://findmypilotbase.github.io/findmypilotbase/airlines-domiciles.html">Airlines & Domiciles</a> |
            <a href="https://findmypilotbase.github.io/findmypilotbase/domicile-list.html">Domicile List</a> |
            <a href="mailto:findmypilotbase@gmail.com">Contact</a> |
            <a href="https://venmo.com/u/JimmeFuel" target="_blank" rel="noopener noreferrer">Donate</a>
        </div>
        <p class="text-center mb-4">Click on an airport code to view flights to/from that airport.</p>
        <!-- Search Bar with Clear Button -->
        <div class="search-bar mt-4">
            <div class="input-group">
                <input type="text" id="searchInput" class="form-control" placeholder="Search states, cities, or airport codes..." aria-label="Search domiciles">
                <button class="btn btn-outline-secondary" type="button" id="clearSearch">Clear</button>
            </div>
        </div>
        <!-- Domicile List Sections -->
        <div id="domicileContainer" class="mt-5"></div>
    </div>
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="airport-data.js"></script> <!-- Shared airport data file -->
    <script>
        let stateData = [];
        document.addEventListener('DOMContentLoaded', () => {
            parseAirportData();
            renderSections();
            document.getElementById('clearSearch').addEventListener('click', () => {
                document.getElementById('searchInput').value = '';
                searchDomiciles();
            });
            document.getElementById('searchInput').addEventListener('input', searchDomiciles);
        });
        function parseAirportData() {
            // Build stateToAirports mapping
            let stateToAirports = {};
            airportData.features.forEach(f => {
                const p = f.properties;
                const state = p.state || 'Other';
                if (!stateToAirports[state]) stateToAirports[state] = [];
                stateToAirports[state].push({ code: p.code, name: p.name, city: p.city || '' });
            });
            // Convert to array of {state, airports} and sort states alphabetically
            stateData = Object.keys(stateToAirports).sort().map(state => ({
                state,
                airports: stateToAirports[state].sort((a, b) => a.code.localeCompare(b.code)) // Sort airports by code within state
            }));
        }
        function renderSections() {
            const container = document.getElementById('domicileContainer');
            container.innerHTML = '';
            stateData.forEach(stateObj => {
                const section = document.createElement('div');
                section.className = 'category-section';
                section.innerHTML = `<h2 class="category-title">${stateObj.state}</h2>`;
                const list = document.createElement('div');
                stateObj.airports.forEach(airport => {
                    const item = document.createElement('div');
                    item.className = 'airport-item';
                    item.innerHTML = `
                        <span class="airport-name">${airport.city ? airport.city + '' : ''}</span>                    
                        <div class="airport-details"><a class="airport-link" href="https://www.flightsfrom.com/explorer/${airport.code}?mapview" target="_blank">${airport.code}</a> - ${airport.name}</div>
                    `;
                    list.appendChild(item);
                });
                section.appendChild(list);
                container.appendChild(section);
            });
        }
        function searchDomiciles() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            document.querySelectorAll('.airport-item').forEach(item => {
                const city = item.querySelector('.airport-name').textContent.toLowerCase();
                const details = item.querySelector('.airport-details').textContent.toLowerCase();
                item.style.display = (city.includes(query) || details.includes(query)) ? '' : 'none';
            });
            document.querySelectorAll('.category-section').forEach(section => {
                const visibleItems = section.querySelectorAll('.airport-item:not([style*="none"])').length;
                section.style.display = visibleItems > 0 ? '' : 'none';
            });
        }
    </script>
</body>
</html>
