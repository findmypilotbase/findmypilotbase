<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find My Pilot Base - Domicile List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .search-bar { max-width: 500px; margin: 20px auto; }
        .category-section { margin-bottom: 40px; }
        .category-title { color: #2c3e50; border-bottom: 2px solid #dee2e6; padding-bottom: 10px; margin-bottom: 20px; }
        .airport-item { border: none; background-color: transparent; padding: 10px 0; border-bottom: 1px solid #dee2e6; }
        .airport-item:last-child { border-bottom: none; }
        .airport-name { font-size: 1.1rem; font-weight: 600; color: #0066cc; text-decoration: none; }
        .airport-name:hover { text-decoration: underline; }
        .airport-details { font-size: 0.85rem; color: #6c757d; margin-top: 5px; }
        .airport-airlines { font-size: 0.85rem; color: #6c757d; margin-top: 5px; }
        .airport-category { font-weight: bold; margin-top: 5px; }
        .airport-link {
            color: inherit;
            font-weight: normal;
            text-decoration: underline;
        }
        .airport-link:hover {
            color: #0056b3;
        }
        .airline-link {
            color: inherit;
            text-decoration: none;
        }
        .airline-link:hover {
            text-decoration: underline;
        }
        .nav-bar {
            text-align: center;
            margin-bottom: 20px;
        }
        .nav-bar a {
            margin: 0 10px;
            text-decoration: none;
            color: #007bff;
        }
        .nav-bar a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container my-4">
        <h1 class="text-center mb-4"><a href="https://findmypilotbase.github.io/findmypilotbase/" style="text-decoration: none; color: inherit;">Find My Pilot Base</a></h1>
        <div class="nav-bar">
            <a href="https://findmypilotbase.github.io/findmypilotbase/">Home</a> |
            <a href="https://findmypilotbase.github.io/findmypilotbase/airlines-domiciles.html">Airlines & Domiciles</a> |
            <a href="https://findmypilotbase.github.io/findmypilotbase/domicile-list.html">Domicile List</a> |
            <a href="mailto:findmypilotbase@gmail.com">Contact</a>
        </div>
        <p class="text-center mb-4">Click on an airport code to view flights to/from that airport.</p>
        <!-- Search Bar with Clear Button -->
        <div class="search-bar mt-4">
            <div class="input-group">
                <input type="text" id="searchInput" class="form-control" placeholder="Search states, cities, or airport codes..." aria-label="Search domiciles">
                <button class="btn btn-outline-secondary" type="button" id="clearSearch">Clear</button>
            </div>
        </div>
        <!-- Domicile List Sections -->
        <div id="domicileContainer" class="mt-5"></div>
    </div>
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="data.js"></script> <!-- Shared airline data file -->
    <script src="airport-data.js"></script> <!-- Shared airport data file -->
    <script>
        let stateData = [];
        let domicileData = {};
        let linkData = [];
        let airportInfo = {};
        document.addEventListener('DOMContentLoaded', () => {
            // Parse airport data
            airportData.features.forEach(f => {
                const p = f.properties;
                airportInfo[p.code] = { name: p.name, city: p.city || '', state: p.state || '' };
            });
            // Parse airline data
            const rawText = rawAirlineData;
            parseRawData(rawText);
            buildDomicileData();
            parseAirportData();
            renderSections();
            document.getElementById('clearSearch').addEventListener('click', () => {
                document.getElementById('searchInput').value = '';
                searchDomiciles();
            });
            document.getElementById('searchInput').addEventListener('input', searchDomiciles);
        });
        function parseRawData(text) {
            const lines = text.split('\n').map(l => l.trim()).filter(l => l);
            let current = null;
            linkData = [];
            lines.forEach(line => {
                if (line.startsWith('# ')) {
                    const cat = line.slice(2).trim();
                    if (cat) current = { category: cat, links: [] };
                    linkData.push(current);
                } else if (line.includes('|') && current) {
                    const parts = line.split('|').map(s => s.trim());
                    const name = parts[0];
                    const url = parts[1] || '#';
                    const domiciles = parts[2] ? parts[2].split(',').map(c => c.trim()).filter(c => c) : [];
                    current.links.push({ name, url, domiciles });
                }
            });
        }
        function buildDomicileData() {
            linkData.forEach(cat => {
                const category = cat.category;
                cat.links.forEach(link => {
                    link.domiciles.forEach(code => {
                        if (!domicileData[code]) domicileData[code] = { groupedAirlines: {}, urls: {} };
                        if (!domicileData[code].groupedAirlines[category]) domicileData[code].groupedAirlines[category] = [];
                        domicileData[code].groupedAirlines[category].push(link.name);
                        domicileData[code].urls[link.name] = link.url;
                    });
                });
            });
            // Sort airlines within each category
            Object.keys(domicileData).forEach(code => {
                Object.keys(domicileData[code].groupedAirlines).forEach(cat => {
                    domicileData[code].groupedAirlines[cat].sort();
                });
            });
        }
        function parseAirportData() {
            // Build stateToAirports mapping, only include airports that are domiciles
            let stateToAirports = {};
            Object.keys(domicileData).forEach(code => {
                const state = airportInfo[code]?.state || 'Other';
                if (!stateToAirports[state]) stateToAirports[state] = [];
                stateToAirports[state].push({ code: code, name: airportInfo[code].name, city: airportInfo[code].city || '' });
            });
            // Convert to array of {state, airports} and sort states alphabetically
            stateData = Object.keys(stateToAirports).sort().map(state => ({
                state,
                airports: stateToAirports[state].sort((a, b) => a.code.localeCompare(b.code)) // Sort airports by code within state
            }));
        }
        function renderSections() {
            const container = document.getElementById('domicileContainer');
            container.innerHTML = '';
            stateData.forEach(stateObj => {
                const section = document.createElement('div');
                section.className = 'category-section';
                section.innerHTML = `<h2 class="category-title">${stateObj.state}</h2>`;
                const list = document.createElement('div');
                stateObj.airports.forEach(airport => {
                    const item = document.createElement('div');
                    item.className = 'airport-item';
                    const grouped = domicileData[airport.code]?.groupedAirlines || {};
                    const categoryOrder = ["Legacy Carriers", "Major / National / Low Cost Carriers (LCC)", "Cargo Airlines", "Regional Airlines", "Fractional Carriers"];
                    let airlinesHtml = '';
                    categoryOrder.forEach(cat => {
                        if (grouped[cat] && grouped[cat].length > 0) {
                            const catAirlines = grouped[cat].map(airline => `<a class="airline-link" href="${domicileData[airport.code].urls[airline]}" target="_blank">${airline}</a>`).join(', ');
                            airlinesHtml += `<div class="airport-category">${cat}: ${catAirlines}</div>`;
                        }
                    });
                    item.innerHTML = `
                        <span class="airport-name">${airport.city ? airport.city : ''}</span>
                        <div class="airport-details"><a class="airport-link" href="https://www.flightsfrom.com/explorer/${airport.code}?mapview" target="_blank">${airport.code}</a> - ${airport.name}</div>
                        <div class="airport-airlines">${airlinesHtml || 'None'}</div>
                    `;
                    list.appendChild(item);
                });
                section.appendChild(list);
                container.appendChild(section);
            });
        }
        function searchDomiciles() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            document.querySelectorAll('.airport-item').forEach(item => {
                const city = item.querySelector('.airport-name').textContent.toLowerCase();
                const details = item.querySelector('.airport-details').textContent.toLowerCase();
                const airlines = item.querySelector('.airport-airlines')?.textContent.toLowerCase() || '';
                item.style.display = (city.includes(query) || details.includes(query) || airlines.includes(query)) ? '' : 'none';
            });
            document.querySelectorAll('.category-section').forEach(section => {
                const visibleItems = section.querySelectorAll('.airport-item:not([style*="none"])').length;
                section.style.display = visibleItems > 0 ? '' : 'none';
            });
        }
    </script>
</body>
</html>
